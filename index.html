<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>Score Board</title>
</head>
<body>
<div class="scoreboard">
  <div class="team">
    <h2>Team A</h2>
    <p id="teamAScore">0</p>
    <div class="btn-container">
      <button onclick="incrementScore('teamA')"><i class="fa-solid fa-plus"></i></button>
      <button onclick="decrementScore('teamA')"><i class="fa-solid fa-minus"></i></button>
    </div>
  </div>

    <button id="reset-btn" onclick="resetScores()">Reset</button>

  <div class="team">
    <h2>Team B</h2>
    <p id="teamBScore">0</p>
    <div class="btn-container">
      <button onclick="incrementScore('teamB')"><i class="fa-solid fa-plus"></i></button>
      <button onclick="decrementScore('teamB')"><i class="fa-solid fa-minus"></i></button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
