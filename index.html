<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Score Board</title>
</head>
<body>
<div class="scoreboard">
  <div class="team">
    <h2>Team A</h2>
    <p id="teamAScore">0</p>
    <div class="btn-container">
      <button onclick="incrementScore(teamA)">+</button>
      <button onclick="decrementScore(teamA)">+</button>
    </div>

    <button id="reset-btn" onclick="reset-Scores()">Reset</button>

  <div class="team">
    <h2>Team B</h2>
    <p id="teamBScore">0</p>
    <div class="btn-container">
      <button onclick="incrementScore(teamB)">+</button>
      <button onclick="decrementScore(teamB)">+</button>
    </div>
  </div>
</div>
</body>
</html>
